                     Lid succesvol toegevoegd!

    <!-- Add member modal -->
    <!-- Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <form name="am_frm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Lid toevoegen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                          <label for="exampleInputPassword1">Voornaam</label>
                          <input type="text" ng-model="member.firstname" class="form-control" id="memberFirstName" name="memberFirstName" placeholder="Jan" required>
                          <label ng-show="am_frm.memberFirstName.$invalid && am_frm.memberFirstName.$dirty" for="exampleInputPassword1">Dit is geen geldige voornaam</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Achternaam</label>
                          <input type="text" ng-model="member.lastname" class="form-control" id="memberLastName" name="memberLastName" placeholder="Jansen" required>
                          <label ng-show="am_frm.memberLastName.$invalid && am_frm.memberLastName.$dirty" for="exampleInputPassword1">Dit is geen geldige achternaam</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Email</label>
                          <input type="email" ng-model="member.email" class="form-control" id="memberEmail" name="memberEmail" placeholder="jan@jansen.nl" required>
                          <label ng-show="am_frm.memberEmail.$invalid && am_frm.memberEmail.$dirty" for="exampleInputPassword1">Dit is geen geldige email adres</label>
                        </div>
                        <div class="form-group"> <!-- TODO: change to dropdown of available categories-->
                          <label for="exampleInputPassword1">Rol</label>
                          <input type="text" ng-model="member.role" class="form-control" id="memberRole" name="memberRole" placeholder="lid" required>
                        </div>
                        <div class="form-group">
                                <label for="exampleInputPassword1">Wachtwoord</label>
                                <input type="password" ng-model="member.password" ng-minlength="7" class="form-control" id="memberPassword" name="memberPassword" placeholder="••••••••••••••" required>
                                <label ng-show="am_frm.memberPassword.$error.required && am_frm.memberFirstName.$dirty">Voer een wachtwoord in</label>
                                <label ng-show="am_frm.memberPassword.$error.minlength">Het wachtwoord dient minimaal 7 characters lang te zijn</label>
                            </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Bevestig Wachtwoord</label>
                            <input type="password" ng-model="member.passwordconfirm" ng-minlength="7" class="form-control" id="memberConfirmPassword" name="memberConfirmPassword" placeholder="••••••••••••••" required>
                            <label ng-show="am_frm.memberConfirmPassword.$error.minlength">Het wachtwoord dient minimaal 7 characters lang te zijn</label>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Geboortedatum</label>
                          <input type="date" ng-model="member.dateofbirth" class="form-control" id="memberDateOfBirth" name="memberDateOfBirth" placeholder="DD/MM/JJJJ" required>
                        </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                <button type="submit" class="btn btn-primary" ng-disabled="am_frm.$invalid" ng-submit="addmember(member)">Lid toevoegen</button>
                </div>
            </div>
            </form>
            </div>
