        <!-- Add Task modal -->
        <!-- Modal -->
        <div class="modal fade" id="assignTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <form>
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Taak inplannen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Taak</label>
                                <!-- <select ng-model="PlannedTask.selectedTask" class="form-control" id="taskSelect">
                                  <option ng-repeat="x in tasks">{{x.title}}: {{x.description}}</option>
                                </select> -->
                                <select ng-model="selectedTask" class="form-control" id="taskSelect" ng-options="x.description for x in tasks">
                                </select>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="">Uitvoerder(s)</label>
                            <input class="btn btn-secondary pull-right" type="button" value="Lid toevoegen" ng-click="searchMemberToAddTask()">
                            <select ng-model="PlannedTask.executers"  multiple disabled="disabled" class="form-control" id="exampleFormControlSelect2">
                                <option ng-repeat="x in membersperformingtask">{{x.first_name}} {{x.last_name}} - ({{x.email}})</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Datum</label>
                            <input type="date" ng-model="PlannedTask.deadline" class="form-control" id="TaskDeadline" placeholder="DD/MM/JJJJ" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="">Van</label>
                            <input type="time" ng-model="PlannedTask.deadlineStartTime" class="form-control" id="TaskDeadlineStartTime" placeholder="DD/MM/JJJJ" required>
                        </div>
                        <div class="form-group">
                            <label for="">Tot</label>
                            <input type="time" ng-model="PlannedTask.deadlineEndTime" class="form-control" id="TaskDeadlineEndTime" placeholder="DD/MM/JJJJ" required>
                        </div> -->

                        <label for="">Van</label>
                        <div class="input-group registration-date-time ">
                            <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                <select type="text" class="form-control" ng-model="PlannedTask.deadlineStartTimeHours" id="deadlineStartTimeHours" name="deadlineStartTimeHours">
                                      <option value="7">7 u</option>
                                      <option value="8">8 u</option>
                                      <option value="9">9 u</option>
                                      <option value="10">10 u</option>
                                      <option value="11">11 u</option>
                                      <option value="12">12 u</option>
                                      <option value="13">13 u</option>
                                      <option value="14">14 u</option>
                                      <option value="15">15 u</option>
                                      <option value="16">16 u</option>
                                      <option value="17">17 u</option>
                                      <option value="18">18 u</option>
                                      <option value="19">19 u</option>
                                  </select>
                            <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                <select type="text" class="form-control" ng-model="PlannedTask.deadlineStartTimeMins" id="deadlineStartTimeMins" name="deadlineStartTimeMins">
                                      <option value="00">00 min</option>
                                      <option value="15">15 min</option>
                                      <option value="30">30 min</option>
                                      <option value="45">45 min</option>
                                  </select> 
                        </div>
<br>
                        <label for="">Tot</label>
                        <div class="input-group registration-date-time ">
                            <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                <select type="text" class="form-control" ng-model="PlannedTask.deadlineEndTimeHours" id="deadlineEndTimeHours" name="deadlineEndTimeHours">
                                      <option value="7">7 u</option>
                                      <option value="8">8 u</option>
                                      <option value="9">9 u</option>
                                      <option value="10">10 u</option>
                                      <option value="11">11 u</option>
                                      <option value="12">12 u</option>
                                      <option value="13">13 u</option>
                                      <option value="14">14 u</option>
                                      <option value="15">15 u</option>
                                      <option value="16">16 u</option>
                                      <option value="17">17 u</option>
                                      <option value="18">18 u</option>
                                      <option value="19">19 u</option>

                            <span class="input-group-addon" ><span class="glyphicon glyphicon-time" aria-hidden="true"></span></span>
                                <select type="text" class="form-control" ng-model="PlannedTask.deadlineEndTimeMins" id="deadlineEndTimeMins" name="deadlineEndTimeMins">

                                      <option value="15">15 min</option>
                                      <option value="30">30 min</option>
                                      <option value="45">45 min</option>
                                  </select> 
                        </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                <button type="button" class="btn btn-primary" ng-click="assigntask()">Taak inplannen</button>
                </div>

        <!-- Add user modal -->

                    <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Lid zoeken</label>
                            <input ng-model="searched_username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="achternaam"><br>
                            <input class="btn btn-primary pull-right" type="button" value="Zoek" ng-click="searchForUser()">
                        </div>
                        <div class="form-group">
                            <label for="">Resultaten</label>
                            <select size="3" class="form-control" id="searched_usernames" ng-model="selectedMemberToAdd" ng-options="x.first_name + ' ' + x.last_name for x in retrievedmembers">
                                <!-- <option ng-repeat="x in retrievedmembers">{{x.first_name}} {{x.last_name}} - ({{x.email}})</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                    <button type="button" class="btn btn-primary" ng-click="addMemberToTask()">Lid toevoegen aan taak</button>
                    </div>
                </div>
                </form>
